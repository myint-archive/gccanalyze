language: python

python:
    - "2.6"
    - "2.7"
    - "3.1"
    - "3.2"
    - "pypy"

before_install:
    - if [ "$TRAVIS_PYTHON_VERSION" == "2.6" ]; then pip --quiet install argparse unittest2; fi
    - if [ "$TRAVIS_PYTHON_VERSION" == "3.1" ]; then pip --quiet install argparse; fi
    - pip --quiet install coverage

install:
    - python setup.py --quiet install

script:
    - ./gccanalyze --verbose bad.cc
    - ./gccanalyze --verbose okay.cc
    - ./gccanalyze --verbose --strict-shadow okay.cc
    - python test_gccanalyze.py
    - coverage run test_gccanalyze.py
    - coverage report --show-missing
